name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    container:
      image: fluidity/baseimages:focal

    steps:

    - name: Build
      run: |
        cd /home/fluidity
        git clone -b gcc10-fixes https://github.com/fluidityproject/fluidity
        cd fluidity
        export FCFLAGS="-I/usr/include"
        ./configure --enable-2d-adaptivity
        make
        make fltools

    - name: Vlong Testing
      run: |
        cd /home/fluidity/fluidity
        bin/testharness -l vlong -x test_results.xml

    - uses: actions/upload-artifact@v2
      with:
        path: /home/fluidity/fluidity/test_results.xml
        name: tests_xml_outputs

    - name: JUnit
      uses: mikepenz/action-junit-report@v2
      with:
        report_paths: /home/fluidity/fluidity/test_results.xml
        github_token: ${{ secrets.GITHUB_TOKEN }}
        check_name: Test report
        fail_on_failure: true
